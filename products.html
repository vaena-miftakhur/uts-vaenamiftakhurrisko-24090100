<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>List Data Produk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="layout">

    <div class="sidebar">
        <ul>
            <li><img src="img/icon-home.png"></li>
            <li><img src="img/icon-box.png"></li>
            <li><img src="img/icon-sales.png"></li>
            <li><img src="img/icon-revenue.png"></li>
            <li><img src="img/icon-settings.png"></li>
        </ul>
    </div>

    <div class="main">
        <h1 class="title">List Data Product</h1>

        <table class="table" id="productTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Aksi</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>

</div>

<script src="js/script.js"></script>

</body>
</html>
