<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <ul>
            <li><img src="img/icon-home.jpg" alt=""></li>
            <li><img src="img/icon-box.jpg" alt=""></li>
            <li><img src="img/icon-sales.jpg" alt=""></li>
            <li><img src="img/icon-revenue.png" alt=""></li>
            <li><img src="img/icon-settings.png" alt=""></li>
        </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main">

        <h1 class="title">Product List</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Product Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
            </thead>

            <tbody id="productTable">
                <!-- Diisi script.js -->
            </tbody>
        </table>

    </div>
</div>

<script src="js/script.js"></script>

</body>
</html>
