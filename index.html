<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - UTS Web</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-bg">

<div class="login-wrapper">

    <div class="login-left">
        <img src="img/login-illustration.png" alt="Login Illustration">
    </div>

    <div class="divider"></div>

    <div class="login-right">

        <h1>Welcome Back!</h1>

        <form id="loginForm">

            <label>Email Address</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <a class="forgot" href="#">Forgot Password?</a>

            <button type="submit" class="btn-login">Login</button>

            <div class="or-container">
                <hr><span>OR</span><hr>
            </div>

            <div class="social-row">
                <button type="button" class="btn-social google-btn">
                    <img src="img/google.png" class="social-icon">
                    Google
                </button>

                <button type="button" class="btn-social facebook-btn">
                    <img src="img/facebook.png" class="social-icon">
                    Facebook
                </button>
            </div>

        </form>

        <p class="signup-text">
            Donâ€™t have an account? <a href="#">Sign Up</a>
        </p>

        <p id="errorMsg" class="error-msg"></p>
    </div>

</div>

<script src="js/script.js"></script>

</body>
</html>
