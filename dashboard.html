<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="layout">

    <div class="sidebar">
        <ul>
            <li><img src="img/icon-home.png"></li>
            <li><img src="img/icon-box.png"></li>
            <li><img src="img/icon-sales.png"></li>
            <li><img src="img/icon-revenue.png"></li>
            <li><img src="img/icon-settings.png"></li>
        </ul>
    </div>

    <div class="main">
        <h1 class="title">Dashboard</h1>

        <div class="card-container">
            <div class="card">
                <img src="img/icon-box.png" class="card-icon">
                <p class="card-title">Total Products</p>
                <p class="card-value" id="totalProducts">0</p>
            </div>

            <div class="card">
                <img src="img/icon-sales.png" class="card-icon">
                <p class="card-title">Total Sales</p>
                <p class="card-value" id="totalSales">0</p>
            </div>

            <div class="card">
                <img src="img/icon-revenue.png" class="card-icon">
                <p class="card-title">Total Revenue</p>
                <p class="card-value" id="totalRevenue">Rp 0</p>
            </div>
        </div>

        <button class="view-btn" onclick="location.href='products.html'">
            Lihat Data Produk
        </button>
    </div>

</div>

<script src="js/script.js"></script>

</body>
</html>
